<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery UI CoverFlow 2.2</title>
	
	<!-- Include theme -->
	<link type="text/css" href="css/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
	<link type="text/css" href="css/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
	<!-- Include jQuery and UI -->
	<script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.9.custom.min.js"></script>

		
	<!-- Include jQuery CoverFlow widget -->
	<script type="text/javascript" src="js/libs/ui.coverflow.js"></script>

	<link type="text/css" href="css/demos.css" rel="stylesheet" />
	
	<!-- Transformie is a plugin that makes webkit's CSS transforms work in Internet Explorer -->
	<script src="js/libs/sylvester.js" type="text/javascript"></script>
	<script src="js/libs/transformie.js" type="text/javascript"></script>
	
	<!-- Include mousewheel dependancies and app files -->
	<script src="js/libs/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="js/libs/app.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){	

		
		var demo = {

			yScroll: function(wrapper, scrollable) {

				var wrapper = $(wrapper), scrollable = $(scrollable),
					loading = $('<div class="loading">Loading...</div>').appendTo(wrapper),
					internal = null,
					images	= null;
					scrollable.hide();
					images = scrollable.find('img');
					completed = 0;
					
					images.each(function(){
						if (this.complete) completed++;	
					});
					
					if (completed == images.length){
						setTimeout(function(){							
							loading.hide();
							wrapper.css({overflow: 'hidden'});						
							scrollable.slideDown('slow', function(){
								enable();	
							});					
						}, 0);	
					}
			
				
				function enable(){
					var inactiveMargin = 99,
						wrapperWidth = wrapper.width(),
						wrapperHeight = wrapper.height(),
						scrollableHeight = scrollable.outerHeight() + 2*inactiveMargin,
						wrapperOffset = 0,
						top = 0,
						lastTarget = null;

					
					wrapper.mousemove(function(e){
						lastTarget = e.target;
						wrapperOffset = wrapper.offset();		
						top = (e.pageY -  wrapperOffset.top) * (scrollableHeight - wrapperHeight) / wrapperHeight - inactiveMargin;
						if (top < 0){
							top = 0;
						}			
						wrapper.scrollTop(top);
					});	
				}			
			}
		}

		
		demo.yScroll('#scroll-pane', 'ul#sortable');

			
	});
	</script>
	

</head>
<body>
